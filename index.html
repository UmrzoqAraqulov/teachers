      <div class="right">
        <!-- sort by ismarried  -->
        <select name="sortByIsMarried" id="sortByIsMarried">
          <option value="all" class="changeMarried" style="background:rgb(2, 156, 143);">All</option>
          <option value="true" class="selectMarried" style="background:rgb(0, 128, 60);">Married</option>
          <option value="false" class="selectMarried" style="background:rgb(21, 128, 0);">Single</option>
        </select>

        <!-- sort by lastName  -->
        <select name="sortByLastName" id="sortByLastName">
          <option value="all" class="selectMarried" style="background:rgb(21, 128, 0);">Order</option>
          <option value="asc" class="selectMarried" style="background:rgb(0, 255, 119);">Alphabetic</option>
          <option value="desc" class="changeMarried" style="background:rgb(2, 146, 156);">Revorse</option>
        </select>

        <!-- adding teachers modal -->
        <button class="adding" onclick="closeModal()">Add Teacher</button>

  </header>

  <div class="modal-bcg"></div>
  <div class="modal">
    <form class="teacherModal">
      <h3 id="modal-title">Adding Teacher</h3>
      <div class="close" onclick="closeModal()">‚ùå</div>
      <div class="teacherFirstName">
        <label class="text" for="firstname">FirstName :</label>
        <input type="text" required placeholder="Umrzoq..." id="firstname">
      </div>
      <div class="teacherLastName">
        <label class="text" for="lastName">LastName :</label>
        <input type="text" required id="lastName" placeholder="Araqulov...">
      </div>
      <div class="teacherAvatar">
        <label class="text" for="avatar">img(url) :</label>
        <input type="text" required id="img" placeholder="http/:sdgds.png...">
      </div>
      <div class="teacherGroup">
        <label class="text" for="groups">groups :</label>
        <input type="text" required id="groups" placeholder="N1 N2 N3 ....">
      </div>
      <div class="teacherIsMArried">
        <label class="text" for="isMarried">isMarried :</label>
        <input type="checkbox" id="isMarried">
      </div>
      <div class="teacherPhoneNumber">
        <label class="text" for="phoneNumber">phoneNumber :</label>
        <input type="string" required value="+998 (9_)" id="phoneNumber">
      </div>
      <div class="teacherEmail">
        <label class="text" for="email">email :</label>
        <input type="email" required id="email" placeholder="araqulov@gmail.com...">
      </div>
      <button class="addTeacher">Add Teacher</button>
    </form>
  </div>
